name: Project Chimera CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: pip install uv
    
    - name: Create virtual environment
      run: uv venv
    
    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -e .[dev]
    
    - name: Check spec files
      run: |
        source .venv/bin/activate
        make spec-check
    
    - name: Run tests (should fail - TDD)
      run: |
        source .venv/bin/activate
        make test
      continue-on-error: true  # Tests should fail initially
    
    - name: Run linters
      run: |
        source .venv/bin/activate
        make lint
    
    - name: Security scan
      run: |
        source .venv/bin/activate
        make security-check
  
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: make docker-build
    
    - name: Run Docker container test
      run: docker run --rm project-chimera:latest make spec-check
