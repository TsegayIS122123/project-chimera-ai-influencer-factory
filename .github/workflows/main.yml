name: Project Chimera CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pytest

    - name: Check spec files
      run: |
        if [ ! -f "specs/_meta.md" ]; then exit 1; fi
        if [ ! -f "specs/functional.md" ]; then exit 1; fi
        if [ ! -f "specs/technical.md" ]; then exit 1; fi
        echo "âœ… All spec files present"

    - name: Run tests (should fail - TDD)
      run: python -m pytest tests/ -v
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t project-chimera:latest .
